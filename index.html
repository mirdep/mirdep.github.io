<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="./styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet" />

  </head>
  <body>

      <div class="wrapper-navbar">
        <div class="container-links"></div>
        <div class="container-pesquisa">
          <i class="fas fa-2x fa-search icone-pesquisa" id="icone-pesquisa"></i>
          <input type="text" class="input-pesquisa" placeholder="Buscar" />
        </div>
      </div>
    </nav>
    <h2 class="titulo-pagina">Perfil pessoal</h2>
    <div class="wrapper-perfil">
      <div class="container-perfil">
        <img src="https://gifs.eco.br/wp-content/uploads/2021/08/imagens-e-gifs-de-loading-7.gif" alt="Imagem perfil" class="imagem-perfil" />
        <div class="container-dado">
          <p class="username"></p>
        </div>
        <div class="container-dado">
          <p class="bio-perfil"></p>
        </div>
        <div class="container-dado">
          <p class="quantidade-repos"></p>
        </div>
        <div class="links-repositorios"></div>
      </div>
    </div>
